<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
  <style>
    /* âœ… Center the cover in the middle of the screen */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #c88cbc; /* light background */
      font-family: "Times New Roman", serif;
    }

    /* âœ… Book cover design */
    .cover {
      width: 600px;
      height: 850px;
      border: 6px solid red;
      padding: 20px;
      position: relative;
      background-image: url('back.jpg'); /* ðŸ”¹ change background */
      background-size: cover;
      background-position: center;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header {
      font-size: 18px;
    }

    .title {
      margin-top: 60px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      line-height: 1.3;
    }

    .subtitle {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
    }

    .special {
      position: absolute;
      bottom: 100px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 40px;
      left: 20px;
      width: 100%;
      font-size: 18px;
    }

    .footer span {
      float: right;
      margin-right: 60px;
    }

    .author-photo {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 120px;
      height: 120px;
      border: 2px solid white;
    }

    .author-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="header">
      <p><b>SEC Insights</b></p>
      <hr>
    </div>

    <div class="title">
      <h1>FUNDAMENTALS OF<br>WEB APPLICATION<br>DEVELOPMENT</h1>
    </div>

    <div class="subtitle">
      <p>Deep Dive in HTML, CSS & JS Basics<br>Top seller of 2025</p>
    </div>

    <div class="special">
      <p>BEST EDITION OF 2025</p>
    </div>

    <div class="footer">
      <p><b> MUKITHA V M</b></p>
    </div>

    <div class="author-photo">
      <img src="photo.jpg" alt="Author Photo"> <!-- ðŸ”¹ Change image name -->
    </div>
  </div>
</body>
</html>
